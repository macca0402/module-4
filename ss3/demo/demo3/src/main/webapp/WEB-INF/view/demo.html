<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<!--Biểu thức giá trị của biến : ${}-->
<!--Biểu thức giá trị của biến : *{}-->
<div th:insert="~{header::header1}"></div>
<h1 th:text="#{List.title}"></h1>
<!---->
<h1 th:text="${message}">message</h1>
<table class="table">
    <tr>
        <th scope="col">Tên</th>
        <th scope="col">Điểm</th>
    </tr>


    <tr th:each="student:${studentList}" th:object="${student}">
        <td th:text="*{name}"></td>
        <td th:text="|*{point} điểm |"></td>
    </tr>

</table>
</body>
<button type="button" class="btn btn-warning" >
    <a th:href="@{/create.html}">
        Thêm mới học sinh
    </a>
</button>
<div th:insert="~{footer::footer1}"></div>
</html>
