<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
</head>
<body>
<div th:insert="~{/view/header::menu}"></div>
<form th:action="@{/view/update}" method="post" th:object="${blog}">
    ID:
    <br>
    <input type="text" readonly th:field="*{id}">
    <br>
    Author:
    <br>
    <input type="text" th:field="*{author}">
    <br>
    Category:
    <br>
    <select th:field="*{category.id}">
        <option th:each="c:${categories}" th:value="${c.id}"  th:text="${c.name}" >
        </option>
    </select>
    <br>
    Date create:
    <br>
    <input type="date" th:field="*{dateCreate}">
    <br>
    Title:
    <br>
    <input type="text" th:field="*{title}">
    <br>
    Content:
    <br>
    <textarea cols="50" rows="20" th:field="*{content}"></textarea>
    <br>
    <input type="submit" value="Update">
    <br>
</form>
</body>
</html>
