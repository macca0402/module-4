<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sach phan loai</title>
</head>
<body>
<div th:insert="~{/view/header::menu}"></div>
<table border="2">
    <tr>
        <td>Category</td>
        <td>Action</td>
    </tr>
    <tr th:each="category:${categoryList}">
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/view/category/remove(id=${category.id})}">
                <button>DELETE</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
