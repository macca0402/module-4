<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>
<div th:insert="~{/view/header::menu}"></div>
<h1> Create category</h1>
<form th:object="${category}" th:action="@{/view/create-category}" method="post">

    <input type="submit">
</form>


</body>
</html>
